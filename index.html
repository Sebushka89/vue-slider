<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-1 arrow" @click ="prev">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="col-10 slider-picture">
                    <img :src="images[imageIndex]" alt="">
                    <div class="slider-dots">
                        <i :class="isCurrentPosition(index)"
                        v-for="(image,index) in images"
                        @click="moveTo(index)"></i>
                    </div>
                </div>
                <div class="col-1 arrow" @click ="next">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1 slider-mini-picture">
                    <img 
                    :class="isCurrentPosition(index)"
                    v-for="(image,index) in images"
                    :src="image" alt=""
                    @click="moveTo(index)">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
